<!DOCTYPE html>
<html>
<head>
    <title>Image Upload Form</title>
</head>
<body>
    <h2>Upload an Image</h2>
    <form action="upload.jsp" method="post" enctype="multipart/form-data">
        <input type="file" name="imageFile" accept="image/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
